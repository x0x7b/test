<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NihuaCoin</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            position: relative;
        }
        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #coin {
            width: 150px;
            height: 150px;
            background-image: url(''); /* Замените на ваше изображение монеты */
            background-size: cover;
            cursor: pointer;
            position: relative;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            touch-action: manipulation;
        }
        #coin:active {
            transform: scale(0.95);
        }
        .floating {
            position: absolute;
            width: 10px; /* Ширина кубика */
            height: 10px; /* Высота кубика */
            background-color: white; /* Цвет кубика */
            opacity: 1;
            animation: float 0.5s forwards;
        }
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--x), var(--y));
            }
        }
        .floating-text {
            position: absolute;
            font-size: 24px;
            color: black;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        #buyTab {
            margin-top: 20px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #buyModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        #buyModalContent {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="counter">Баланс: 0</div>
    <div id="coin" onclick="increment(event)"></div>
    <button id="buyTab" onclick="openBuyModal()">Buy</button>

    <div id="buyModal" onclick="closeBuyModal()">
        <div id="buyModalContent" onclick="event.stopPropagation()">
            <h2>Купить монеты</h2>
            <button onclick="purchaseCoins()">Купить через Crypto Bot</button>
            <button onclick="closeBuyModal()">Закрыть</button>
        </div>
    </div>

    <script>
        let balance = 0;

        function increment(event) {
            balance += 1;
            document.getElementById('counter').innerText = `У вас на балансі ${balance} Ніхуякойнів`;

            const floatText = document.createElement('div');
            floatText.innerText = '1';
            floatText.className = 'floating-text';
            floatText.style.left = `${event.clientX - 20}px`;
            floatText.style.top = `${event.clientY - 40}px`;

            document.body.appendChild(floatText);

            setTimeout(() => {
                floatText.style.transform = 'translateY(-50px)';
                floatText.style.opacity = '0';
            }, 10);

            setTimeout(() => {
                document.body.removeChild(floatText);
            }, 500);

            for (let i = 0; i < 10; i++) {
                const cube = document.createElement('div');
                cube.className = 'floating';

                cube.style.left = `${event.clientX}px`;
                cube.style.top = `${event.clientY}px`;

                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 100 + 50; 
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                cube.style.setProperty('--x', `${x}px`);
                cube.style.setProperty('--y', `${y}px`);

                document.body.appendChild(cube);

                setTimeout(() => {
                    cube.style.opacity = '0';
                }, 10);

                setTimeout(() => {
                    document.body.removeChild(cube);
                }, 500);
            }
        }

        function openBuyModal() {
            document.getElementById('buyModal').style.display = 'flex';
        }

        function closeBuyModal() {
            document.getElementById('buyModal').style.display = 'none';
        }

        async function purchaseCoins() {
            const response = await fetch('https://api.crypt.bot/v1/create_invoice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': '285298:AAJZsXjxouxNQ1SYzwvEsQDjPK5qKmzvjDx' // Замените на ваш токен
                },
                body: JSON.stringify({
                    chat_id: '6295225907', // Замените на ID чата пользователя
                    amount: 1, // Количество монет для покупки
                    currency: 'NihuaCoin', // Ваша валюта
                    title: 'Купить NihuaCoin', // Заголовок
                    description: 'Покупка монет', // Описание
                })
            });

            const result = await response.json();
            if (result.success) {
                alert('Счет успешно создан. Ссылка на оплату: ' + result.invoice_url);
            } else {
                alert('Ошибка: ' + result.description);
            }
        }
    </script>

</body>
</html>
