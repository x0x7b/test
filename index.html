<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NihuaCoin</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            position: relative;
        }
        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #coin {
            width: 150px;
            height: 150px;
            background-image: url(''); /* Замените на ваше изображение монеты */
            background-size: cover;
            cursor: pointer;
            position: relative;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            touch-action: manipulation;
        }
        #coin:active {
            transform: scale(0.95);
        }
        .floating {
            position: absolute;
            width: 10px; /* Ширина кубика */
            height: 10px; /* Высота кубика */
            background-color: white; /* Цвет кубика */
            opacity: 1;
            animation: float 0.5s forwards;
        }
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--x), var(--y));
            }
        }
        .floating-text {
            position: absolute;
            font-size: 24px;
            color: black;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        #buyTab {
            margin-top: 20px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="counter">Баланс: 0</div>
    <div id="coin" onclick="increment(event)"></div>
    <button id="buyTab" onclick="showMessage()">Buy</button>

    <div id="message">Используйте команду <strong>/buy</strong> в боте, чтобы купить монеты.</div>

    <script>
        let balance = 0;

        // Функция для получения параметров из URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                coins: parseInt(params.get('coins')) || 0 // Возвращаем 0, если параметр не установлен
            };
        }

        // Инициализация баланса на основе параметров
        function initializeBalance() {
            const params = getQueryParams();
            balance += params.coins; // Добавляем монеты из URL
            document.getElementById('counter').innerText = `У вас на балансі ${balance} Ніхуякойнів`;
        }

        function increment(event) {
            balance += 1;
            document.getElementById('counter').innerText = `У вас на балансі ${balance} Ніхуякойнів`;

            const floatText = document.createElement('div');
            floatText.innerText = '1';
            floatText.className = 'floating-text';
            floatText.style.left = `${event.clientX - 20}px`;
            floatText.style.top = `${event.clientY - 40}px`;

            document.body.appendChild(floatText);

            setTimeout(() => {
                floatText.style.transform = 'translateY(-50px)';
                floatText.style.opacity = '0';
            }, 10);

            setTimeout(() => {
                document.body.removeChild(floatText);
            }, 500);

            for (let i = 0; i < 10; i++) {
                const cube = document.createElement('div');
                cube.className = 'floating';

                cube.style.left = `${event.clientX}px`;
                cube.style.top = `${event.clientY}px`;

                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 100 + 50; 
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                cube.style.setProperty('--x', `${x}px`);
                cube.style.setProperty('--y', `${y}px`);

                document.body.appendChild(cube);

                setTimeout(() => {
                    cube.style.opacity = '0';
                }, 10);

                setTimeout(() => {
                    document.body.removeChild(cube);
                }, 500);
            }
        }

        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }

        // Инициализация при загрузке страницы
        window.onload = initializeBalance;
    </script>

</body>
</html>
