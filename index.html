<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КріптоМінєтка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            position: relative;
        }
        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #coin {
            width: 150px;
            height: 150px;
            background-image: url('coin.jpg'); /* Замените на ваше изображение монеты */
            background-size: cover;
            cursor: pointer;
            position: relative;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            touch-action: manipulation;
        }
        #coin:active {
            transform: scale(0.95); /* Легкое сжатие при нажатии */
        }
        .floating {
            position: absolute;
            width: 10px; /* Ширина кубика */
            height: 10px; /* Высота кубика */
            background-color: white; /* Цвет кубика */
            opacity: 1;
            animation: float 0.5s forwards; /* Плавная анимация с такой же продолжительностью */
        }
        @keyframes float {
            0% {
                transform: translate(0, 0); /* Начальная позиция */
            }
            100% {
                transform: translate(var(--x), var(--y)); /* Конечная позиция */
            }
        }
        .floating-text {
            position: absolute;
            font-size: 24px;
            color: black;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div id="counter">Баланс: 0</div>
    <div id="coin" onclick="increment(event)"></div>

    <script>
        let balance = 0;

        function increment(event) {
            balance += 1;
            document.getElementById('counter').innerText = `Баланс: ${balance}`;

            // Создаем текст "1"
            const floatText = document.createElement('div');
            floatText.innerText = '1';
            floatText.className = 'floating-text';
            floatText.style.left = `${event.clientX - 20}px`;
            floatText.style.top = `${event.clientY - 40}px`;

            document.body.appendChild(floatText);

            setTimeout(() => {
                floatText.style.transform = 'translateY(-50px)';
                floatText.style.opacity = '0';
            }, 10);

            setTimeout(() => {
                document.body.removeChild(floatText);
            }, 500);

            // Создаем несколько кубиков
            for (let i = 0; i < 10; i++) {
                const cube = document.createElement('div');
                cube.className = 'floating';

                // Позиция кубика
                cube.style.left = `${event.clientX}px`;
                cube.style.top = `${event.clientY}px`;

                // Случайный угол для направления сыпания
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 100 + 50; // Случайное расстояние (от 50 до 150)
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                // Установка переменных для анимации
                cube.style.setProperty('--x', `${x}px`);
                cube.style.setProperty('--y', `${y}px`);

                document.body.appendChild(cube);

                // Удаляем кубик через 500 мс после анимации
                setTimeout(() => {
                    cube.style.opacity = '0'; // Фейд-аут
                }, 10);

                setTimeout(() => {
                    document.body.removeChild(cube);
                }, 500);
            }
        }
    </script>

</body>
</html>
