<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кріпто Мінєтка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            position: relative;
        }
        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #coin {
            width: 150px;
            height: 150px;
            background-image: url('coin.jpg'); /* Замените на ваше изображение */
            background-size: cover;
            cursor: pointer;
            position: relative;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            outline: none;
            touch-action: manipulation;
        }
        #coin:focus {
            outline: none;
        }
        #coin:active {
            transform: scale(0.95); /* Легкое сжатие при нажатии */
        }
        .floating {
            position: absolute;
            font-size: 24px;
            color: black;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .explosion {
            position: absolute;
            width: 100px; /* Ширина взрыва */
            height: 100px; /* Высота взрыва */
            background-image: url('explosion.jpg'); /* Замените на ваше изображение взрыва */
            background-size: cover;
            pointer-events: none; /* Чтобы элемент не мешал кликам */
            animation: explode 0.6s forwards; /* Анимация взрыва */
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="counter">Баланс: 0</div>
    <div id="coin" onclick="increment(event)"></div>

    <script>
        let balance = 0;
        let upgradeLevel = 1;

        function increment(event) {
            balance += (1 + upgradeLevel - 1);
            document.getElementById('counter').innerText = `Баланс: ${balance}`;

            // Элемент для эффекта взрыва
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${event.clientX - 50}px`; // Центрируем элемент
            explosion.style.top = `${event.clientY - 50}px`;

            document.body.appendChild(explosion);

            // Удаляем элемент взрыва через 600 мс после анимации
            setTimeout(() => {
                document.body.removeChild(explosion);
            }, 600);

            // Плавающий текст
            const floatText = document.createElement('div');
            floatText.innerText = '1';
            floatText.className = 'floating';
            floatText.style.left = `${event.clientX - 20}px`;
            floatText.style.top = `${event.clientY - 40}px`;

            document.body.appendChild(floatText);

            setTimeout(() => {
                floatText.style.transform = 'translateY(-50px)';
                floatText.style.opacity = '0';
            }, 10);

            setTimeout(() => {
                document.body.removeChild(floatText);
            }, 600);
        }
    </script>

</body>
</html>
