<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кріпто Мінєтка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            position: relative; /* Добавлено для относительного позиционирования */
        }
        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #coin {
            width: 150px;
            height: 150px;
            background-image: url('coin.jpg'); /* Замените на ваше изображение */
            background-size: cover;
            cursor: pointer;
            position: relative; /* Добавлено для позиционирования */
            border-radius: 50%; /* Круглая форма */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s; /* Убрать эффект при нажатии */
            outline: none;
        }
        #coin:active {
            transform: scale(1); /* Убираем эффект сжатия при нажатии */
        }
        .floating {
            position: absolute;
            font-size: 24px;
            color: black;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div id="counter">Баланс: 0</div>
    <div id="coin" onclick="increment(event)"></div>

    <script>
        let balance = 0;

        function increment(event) {
            balance += 1;
            document.getElementById('counter').innerText = `Баланс: ${balance}`;

            const floatText = document.createElement('div');
            floatText.innerText = '1';
            floatText.className = 'floating';
            floatText.style.left = `${event.clientX - 20}px`; // Установка позиции по X
            floatText.style.top = `${event.clientY - 40}px`; // Установка позиции по Y

            document.body.appendChild(floatText);

            // Анимация движения вверх и исчезновения
            setTimeout(() => {
                floatText.style.transform = 'translateY(-50px)';
                floatText.style.opacity = '0';
            }, 10);

            // Удаление текста после анимации
            setTimeout(() => {
                document.body.removeChild(floatText);
            }, 600); // Длительность анимации + немного времени
        }
    </script>

</body>
</html>
